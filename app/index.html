<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moder Furniture Website</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/Шрифт/font.css">
    <link rel="stylesheet" href="./style/main_4.css">
</head>
<body>
 

    <main class="main_4">
        <div class="main_4-h3"><h3>Our Popular Furniture</h3></div>
        <div class="main_4-button_p">
            <div class="main_4-button_p-p"><p>All of our furniture uses the best materials and choices for our customers.All of our furniture uses the best materials and choices for our customers.</p></div>
            <div class="main_4-button_p-button">
                <button><img src="./style/set-main_4/left.png" alt="left"></button>
                <button><img src="./style/set-main_4/right.png" alt="right"></button>
            </div>
        </div>

      

        <div class="main_4-product">
            <div class="main_4-product-conteiner">
                <div class="main_4-product-conteiner-img"><img src="./style/set-main_4/product_1.jpg" alt="product_1"></div>
                <div class="main_4-product-conteiner-iformation">
                    <div class="main_4-product-conteiner-iformation-name"><span>White Swan Chair</span></div>
                    <div class="main_4-product-conteiner-iformation-button">
                        <button><img src="./style/set-main_4/activ_heart.png" alt="activ_heart"></button>
                        <button><img src="./style/set-main_4/seting.png" alt="seting"></button>
                    </div>
                    <div class="main_4-product-conteiner-iformation-price"><span>$40</span></div>
                    <div class="main_4-product-conteiner-iformation-buy"><button>Buy Now</button></div>
                </div>
            </div>
            
            <div class="main_4-product-conteiner">
                <div class="main_4-product-conteiner-img"><img src="./style/set-main_4/product_2.jpg" alt="product_1"></div>
                <div class="main_4-product-conteiner-iformation">
                    <div class="main_4-product-conteiner-iformation-name"><span>White Swan Chair</span></div>
                    <div class="main_4-product-conteiner-iformation-button">
                        <button><img src="./style/set-main_4/disabled_heart.png" alt="activ_heart"></button>
                        <button><img src="./style/set-main_4/seting.png" alt="seting"></button>
                    </div>
                    <div class="main_4-product-conteiner-iformation-price"><span>$40</span></div>
                    <div class="main_4-product-conteiner-iformation-buy"><button>Buy Now</button></div>
                </div>
            </div>
            
            <div class="main_4-product-conteiner">
                <div class="main_4-product-conteiner-img"><img src="./style/set-main_4/product_3.jpg" alt="product_1"></div>
                <div class="main_4-product-conteiner-iformation">
                    <div class="main_4-product-conteiner-iformation-name"><span>White Swan Chair</span></div>
                    <div class="main_4-product-conteiner-iformation-button">
                        <button><img src="./style/set-main_4/disabled_heart.png" alt="activ_heart"></button>
                        <button><img src="./style/set-main_4/seting.png" alt="seting"></button>
                    </div>
                    <div class="main_4-product-conteiner-iformation-price"><span>$40</span></div>
                    <div class="main_4-product-conteiner-iformation-buy"><button>Buy Now</button></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
